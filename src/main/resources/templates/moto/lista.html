<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Lista das Motos</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="card w-full max-w-4xl bg-base-100 shadow-xl p-8" data-theme="emerald">
    <h1 class="card-title text-2xl font-bold mb-6">Motos Cadastradas</h1>

    <div th:if="${mensagem}" role="alert" class="alert alert-success mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span th:text="${mensagem}"></span>
    </div>

    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead class="bg-base-300">
            <tr>
                <th>ID</th>
                <th>Tag RFID</th>
                <th>Modelo</th>
                <th>Placa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${motos}">
                <td th:text="${moto.id}"></td>
                <td th:text="${moto.tagRfid}"></td>
                <td th:text="${moto.modelo}"></td>
                <td th:text="${moto.placa}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card-actions justify-end mt-6">
        <a th:href="@{/cadastrar}" class="btn btn-primary">Cadastrar Nova Moto</a>
    </div>
</div>
</body>
</html>
